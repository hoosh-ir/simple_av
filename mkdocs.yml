site_name: V2X E2E simulator

theme:
  language: en 
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # - navigation.instant
    - navigation.sections
    # - navigation.expand
    - navigation.path
    - navigation.footer
    - content.tabs.link
    - search.suggest
    # - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github    

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

markdown_extensions:
  - tables
  - admonition
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true  

extra:
  version:
    provider: mike

extra_javascript:
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md

  - Getting started:
    - Quick Start Demo: GettingStarted/QuickStartDemo/index.md
    - Setup Unity Project: GettingStarted/SetupUnityProject/index.md
    - Awsim Scenes: GettingStarted/AwsimScenes/index.md

  - Project guide:
    - Git Branch: ProjectGuide/GitBranch/index.md
  
  - Simple-AV: 
    - Setting up the System: Simple-AV/SystemSetup/index.md
    - Add Messages: Simple-AV/Awsim msg/index.md
    - Communicating with AWSIM: Simple-AV/CommunicatingWithAWSIM/index.md
    - Map (*.json): Simple-AV/JsonMap/index.md
    - Modules:
      - Localization: Simple-AV/Modules/Localization/index.md
      - Planning: Simple-AV/Modules/Planning/index.md
      - Perception: Simple-AV/Modules/Perception/index.md
      - Control: Simple-AV/Modules/Control/index.md

  - License: License/index.md
  - Contact: Contact/index.md


